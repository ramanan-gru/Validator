<html>
  <head>
	<style type="text/css">
		.label{
			font-size: 14px;
			color: #042459;
			height: 22px;
			width: 200px;
			float: left;
		}
		
		.field{
			font-size: 12px;
			color: #333;
			height: 22px;
			float: left;
		}
		
		.errorCls{
			color: #ff0000;
			font-size: 10px;
		}
		
		div{
			width: 100%;
			clear: both;
		}
	</style>
  </head>
  <body>
    <div id="example">
      <p>{{ hello }}</p>
	  
	  <form id="sampleForm" name="sampleForm" onsubmit="return validateForm(this)">
		<div>
			<span class="label"><label>User Name </label></span>
			<span class="field"><input type="text" id="userName" name="formField" required data-type="alphabet"/></span>
		</div>
		<div>
			<span class="label"><label>Password </label></span>
			<span class="field"><input type="password" id="password" name="formField" required maxlength="20" data-type="alphanumericspecial"/></span>
		</div>
		<div>
			<span class="label"><label>Email </label></span>
			<span class="field"><input type="email" id="emailID" name="formField" required data-type="alphanumericspecial"/></span>
		</div>
		<div>
			<input type="submit" value="Submit" />
			<input type="reset" value="Reset" />
		</div>	
	  </form>
	  
    </div>
	<script src="https://unpkg.com/vue"></script>
	<script type="text/javascript" src="assets/script/validator.js"></script>
    <script>
        new Vue({
            el: '#example',
            data: { hello: 'Hello World!' }
        })
    </script>
  </body>
</html>
